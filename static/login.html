<!doctype html>
<html>
	<head>
		<style>
			form {
				position: relative;
				margin-top: 30px;
			}
			.input-field {
				float: left;
				min-width: 300px;
			}
			.row {
				display: flex;
				justify-content: center;
			}
			button {
				top: 25px;
				left: 5px;
			}
		</style>
	</head>
	<body>
		<div>
			<form
					class="row"
					action="/login"
					method="post">
				<div class="col">
					<div class="input-field">
			      <input
			      		type="password"
			      		name="password"
			      		placeholder="Password">
		     	</div>
		      <button
		      		class="waves-effect waves-light btn"
		      		type="submit">Login</button>
    		</div>
	      <input
	      		type="hidden"
	      		name="redirect_to"
	      		value="{{ .RedirectTo }}">
	    </form>
	   </div>
	</body>
</html>`
