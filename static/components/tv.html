<dom-module id="pilot-tv">

  <script src="/static/deps/api.js"></script>

  <template>
    <style>
    </style>
    <template is="dom-if" if="!tv.On">
      <button>On</button>
    </template>
    <button on-click="play">Play</button>
    <button on-click="pause">Pause</button>
    <button on-click="stop">Stop</button>
    <p>Now playing: <span>{{tv.Playing}}</span></p>
  </template>

  <script>
    Polymer({
      is: 'pilot-tv',
      properties: {
        video: String
      },
      ready: function() {
      	this.tv = null;
        api.Call('TVStatus', {}, function(resp) {
          this.set('tv', resp.TV);
        }.bind(this));
        api.Call('Play', {Filename: this.video}, function(resp) {
          this.set('tv', resp.TV);
        }.bind(this));
      },
      play: function() {

      },
      pause: function() {
        api.Call('Pause', {}, function(resp) {
          this.set('tv', resp.TV);
        }.bind(this));
      },
      stop: function() {
        api.Call('Stop', {}, function(resp) {
          this.set('tv', resp.TV);
        }.bind(this));
      }
    });
  </script>

</dom-module>
