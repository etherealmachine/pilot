<link rel="import" href="/bower_components/polymer/polymer.html">

<!-- Paper -->
<link rel="import" href="/bower_components/paper-styles/color.html">

<dom-module id="pilot-list">
  <template>
    <style>
      :host {
        display: block;
      }
      a.disabled {
        pointer-events: none;
        color: var(--paper-grey-500);
      }
    </style>

    <template is="dom-repeat" items="[[files]]" as="file">
      <p>
        {{file}}
        <br>
        <a
            href=""
            on-tap="playOnTV" class$="[[disabledLink(disabled)]]">Play on TV</a>
        <br>
        <a
            href="/play?file={{encodeURI(file)}}"
            class$="[[disabledLink(disabled)]]">Play in Browser</a>
        <br>
        <a
            href="/download?file={{encodeURI(file)}}"
            class$="[[disabledLink(disabled)]]">Download</a>
      </p>
    </template>

  </template>

  <script>
    Polymer({

      is: 'pilot-list',

      properties: {
        files: Array,
        disabled: {
          type: Boolean,
          value: false
        }
      },

      encodeURI: function(s) {
        return encodeURIComponent(s);
      },

      disabledLink: function(disabled) {
        return disabled ? 'disabled' : '';
      },

      playOnTV: function(event) {
        event.preventDefault();
        this.fire('rpc',
          {method: 'Play', params: {file: event.model.file}});
      }

    });
  </script>
</dom-module>
