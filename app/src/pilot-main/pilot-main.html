<link rel="import" href="/bower_components/polymer/polymer.html">

<!-- App -->
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-route/app-route.html">

<!-- Iron -->
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">

<!-- Paper -->
<link rel="import" href="/bower_components/paper-styles/color.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-menu/paper-menu.html">
<link rel="import" href="/bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">

<!-- Pilot -->
<link rel="import" href="/src/pilot-controls/pilot-controls.html">
<link rel="import" href="/src/pilot-list/pilot-list.html">
<link rel="import" href="/src/pilot-play/pilot-play.html">

<dom-module id="pilot-main">
  <template>
    <style>
      :host {
        display: block;
      }
      app-header {
        color: white;
        background-color: var(--paper-blue-500);
      }
      .container {
        margin: 0 10% 0 10%;
      }
      .controls {
        height: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-wrap);
      }
      .title-link {
        pointer-events: initial;
        color: white;
        text-decoration: none;
      }
      .title-link:hover {
        text-decoration: underline;
      }
      .breadcrumb {
        font-size: 80%;
      }
      @media (max-width: 800px) {
        app-toolbar {
          @apply(--layout-wrap);
          height: auto;
        }
      }
    </style>

    <iron-ajax
        auto
        id="files-ajax"
        url="/files.json"
        handle-as="json"
        last-response="{{files}}"
        debounce-duration="300">
    </iron-ajax>

    <iron-ajax
        id="controls"
        url="/controls"
        method="POST"
        content-type="application/json"
        handle-as="json"
        on-response="handleResponse">
    </iron-ajax>

    <app-header-layout>

      <app-header fixed condenses effects="waterfall">
        <app-toolbar>
          <paper-menu-button>
            <paper-icon-button
                icon="menu"
                class="dropdown-trigger">
            </paper-icon-button>
            <paper-menu class="dropdown-content">
              <paper-item on-tap="reload">Reload Files</paper-item>
            </paper-menu>
          </paper-menu-button>
          <div title>
            <a class="title-link" href="/">Pilot</a>
          </div>
          <pilot-controls
              class="controls"
              playing="[[state.playing]]"
              paused="[[state.paused]]"
              cec-err="[[state.cecErr]]"
              position="[[state.position]]"
              duration="[[state.duration]]"
              on-rpc="onRPC">
          </pilot-controsl>
        </app-toolbar>
      </app-header>

      <app-location
          url-space-regex="/(?! download)/"
          route="{{route}}">
      </app-location>
      <app-route
          route="{{route}}"
          pattern="/:page"
          data="{{routeData}}"
          tail="{{subroute}}">
      </app-route>
      <app-route
          route="{{subroute}}"
          pattern="/:file"
          data="{{subrouteData}}">
      </app-route>

      <iron-pages
          attr-for-selected="id"
          fallback-selection="index"
          selected="[[routeData.page]]">
        <pilot-list
            id="index"
            class="container"
            files="[[files]]"
            on-rpc="onRPC">
        </pilot-list>
        <pilot-play
            id="play"
            file="[[subrouteData.file]]">
        </pilot-play>
      </iron-pages>
    </app-header-layout>

  </template>

  <script src="/bower_components/moment/min/moment.min.js">
  </script>
  <script>
    Polymer({

      is: 'pilot-main',

      properties: {
        files: Array,
        state: {
          type: Object,
          value: function() {
            return {
              playing: '',
              paused: false,
              cecErr: '',
              position: 0,
              duration: 0
            };
          }
        },
        route: Object,
        routeData: {
          type: Object,
          value: function() {
            return {
              page: 'index'
            };
          }
        },
        subrouteData: Object
      },

      ready: function() {
        this.rpc('Status');
      },

      reload: function() {
        this.rpc('Reload');
      },

      decodeURI: function(s) {
        return decodeURIComponent(s);
      },

      onRPC: function(event) {
        this.rpc(event.detail.method, event.detail.params);
      },

      rpc: function() {
        var params = arguments[1];
        if (!params) {
          params = {};
        }
        this.$.controls.body = {
          method: 'Controls.' + arguments[0],
          params: [params],
          id: 1
        };
        this.$.controls.generateRequest();
      },

      handleResponse: function(resp) {
        var r = resp.target.lastResponse.result;
        this.state = r;
        if (r.num_files) {
          document.getElementById('files-ajax').generateRequest();
        }
      }

    });
  </script>
</dom-module>
