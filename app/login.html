<!doctype html>
<html>
	<head>

    <link
    		rel="stylesheet"
    		href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link
	    	type="text/css"
	    	rel="stylesheet"
	    	href="./bower_components/Materialize/dist/css/materialize.min.css"
	    	media="screen,projection">
    <meta
    		name="viewport"
    		content="width=device-width, initial-scale=1.0">

		<style>
			body {
				font-size: 16pt;
			}
			.input-field {
				width: 400px;
			}
			form {
				margin-top: 100px;
			}
			form {
				display: flex;
				justify-content: center;
				flex-wrap: wrap;
			}
      @media (min-width: 800px) {
				button {
					margin-left: 16px;
					margin-top: 25px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form
					action="/login"
					method="post">
				<div class="input-field col s12">
		      <input
		      		id="password"
		      		type="password"
		      		name="password"
		      		class="{{ if .Error }}invalid{{ end }}">
		      <label
		      		for="password"
		      		data-error="wrong password">Password</label>
	      </div>
	      <button
			      class="btn waves-effect waves-light blue"
	      		type="submit">
	      	Login
	      </button>
	      <input
	      		type="hidden"
	      		name="redirect_to"
	      		value="{{ .RedirectTo }}">
	    </form>
    </div>

    <script
    		src="./bower_components/jquery/dist/jquery.min.js">
    </script>
    <script
    		src="./bower_components/Materialize/dist/js/materialize.min.js">
    </script>
	</body>
</html>
